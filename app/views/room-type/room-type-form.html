<form novalidate ng-submit="submit(form)" ng-model="form" name="roomType">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="roomType.name" class="form-control" id="name" placeholder="Name" ng-model="form.name"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">{{buttonName || 'Submit'}}</button>
    </div>
</form>
