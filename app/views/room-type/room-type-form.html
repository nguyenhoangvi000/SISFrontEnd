<form novalidate ng-submit="submit(form)" ng-model="form" name=" roomType">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" class="form-control" id="name" placeholder="Name" ng-model="form.name" required ng-trim="true"/>
        <div ng-show="roomType.name.$touched && roomType.name.$error.required" class="alert alert-danger">Name is required.</div>
    </div>
    <div class="form-group">
        <br>
        <button type="submit" class="btn btn-default">{{buttonName || 'Submit'}}</button>
    </div>
</form>
