<div>
    <div class="row">
        <button ng-click="createCourseType()" type="button" class="btn btn-primary btn-sm">Add <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </div>

    <div>
        <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" dt-column-defs="dtColumnDefs" class="table table-responsive row-border hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Note</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ct in courseTypes">
                    <td>{{ ct.id }}</td>
                    <td>{{ ct.name}}</td>
                    <td>#</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
