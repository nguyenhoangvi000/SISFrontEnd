<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a ui-self="course" class="btn ">Course</a></li>
        <li class="breadcrumb-item active ">Add Course</li>
    </ol>
    <div class=" ">
        <h1 style="text-align: center ">add new course </h1>
        <form class="form-horizontal ">
            <!--course code-->
            <div class="form-group ">
                <label class="control-label col-sm-3 " for="coursecode ">Course Code:</label>
                <div class="col-sm-5 ">
                    <input type="text " class="form-control " id="coursecode ">
                </div>
            </div>

            <!--course name-->
            <div class="form-group ">
                <label class="control-label col-sm-3 " for="coursename ">Course Name:</label>
                <div class="col-sm-5 ">
                    <input type="text " class="form-control " id="coursename ">
                </div>
            </div>
            <!--course credits-->
            <div class="form-group ">
                <label class="control-label col-sm-3 " for="credits ">Credits:</label>
                <div class="col-sm-5 ">
                    <input type="text " class="form-control " id="credits ">
                </div>
            </div>

            <!--course cost-->
            <div class="form-group ">
                <label class="control-label col-sm-3 " for="cost ">Cost(USD):</label>
                <div class="col-sm-5 ">
                    <input type="text " class="form-control " id="cost ">
                </div>
            </div>

            <!--course type-->
            <div class="form-group ">
                <label class="control-label col-sm-3 ">Course type:</label>
                <div class="col-sm-5 ">
                    <select id="courseType " class="form-control ">
                <option value="AAS ">AAS</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-offset-3 col-sm-8 ">
                    <button type="submit " class="btn btn-default ">Create</button>
                    <button type="submit " class="btn btn-default ">Update</button>
                    <button type="submit " class="btn btn-default ">New</button>
                </div>
            </div>
        </form>
    </div>
</div>
