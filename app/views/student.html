<div >
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="" ui-sref="dashboard">Trang chính</a> <i class="fa fa-angle-right"></i></li>
        <li class="breadcrumb-item"><a href="" ui-sref="postlist">Bài đăng</a> <i class="fa fa-angle-right"></i></li>
    </ol>
   <div>
       <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns"  dt-column-defs="dtColumnDefs"  class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts">
            <td>{{ post.id }}</td>
            <td>{{ post.firstName}}</td>
            <td>{{ post.lastName}}</td>
            <td>#</td>
            <td></td>
        </tr>
        </tbody>
    </table>
   </div>
</div>
