<div class="container">


    <div class="row">
        <button ng-click="createopenCourse()" type="button" class="btn btn-primary btn-sm">Add <i class="fa fa-plus-circle"></i></button>
    </div>
    <div>
        <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" dt-column-defs="dtColumnDefs" class="table table-responsive row-border hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in opencourse">
                    <td>{{ item.id }}</td>
                    <td></td>
                    <td>#</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
